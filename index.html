function sendMessage() {
    const input = document.getElementById("userInput");
    const chatBox = document.getElementById("chatBox");
    const userText = input.value.trim();

    if (userText === "") return;

    // Display User message
    chatBox.innerHTML += `
        <div style="text-align:right; margin:10px;">
            <span style="background:#dcf8c6; padding:8px 12px; border-radius:15px; display: inline-block; max-width: 70%;">
                ${userText}
            </span>
        </div>
    `;

    const text = userText.toLowerCase();
    let botReply = "Sorry, I didn't understand ðŸ˜…";

    // Find reply from object
    for (let key in replies) {
        if (text.includes(key)) {
            botReply = replies[key];
            break;
        }
    }

    // Display Bot message
    chatBox.innerHTML += `
        <div style="text-align:left; margin:10px;">
            <span style="background:#eeeeee; padding:8px 12px; border-radius:15px; display: inline-block; max-width: 70%;">
                ${botReply}
            </span>
        </div>
    `;

    chatBox.scrollTop = chatBox.scrollHeight;

    // ðŸ”Š Bot voice output
    window.speechSynthesis.cancel();
    const speech = new SpeechSynthesisUtterance(botReply);
    speech.lang = "en-US";
    window.speechSynthesis.speak(speech);

    input.value = "";
}

// Allow "Enter" key to send message
document.getElementById("userInput").addEventListener("keypress", function(event) {
    if (event.key === "Enter") {
        sendMessage();
    }
});

// ðŸŽ¤ Voice Input
function startVoice() {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
        alert("Voice recognition not supported in this browser");
        return;
    }

    const recognition = new SpeechRecognition();
    recognition.lang = "en-US";
    recognition.start();

    recognition.onresult = function (event) {
        document.getElementById("userInput").value = event.results[0][0].transcript;
        sendMessage();
    };

    recognition.onerror = function () {
        alert("Voice error. Please try again.");
    };
}
